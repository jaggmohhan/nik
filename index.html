<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile Management System</title>
    <style>
        /* Added CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calculation-container {
            margin-bottom: 20px;
        }

        .calculation-container h2 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        #fuel-consumption-result, #maintenance-cost-result, #depreciation-result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Automobile Management System</h1>

    <div class="container">
        <!-- Fuel Consumption Calculation -->
        <div class="calculation-container">
            <h2>Fuel Consumption Calculation</h2>
            <form id="fuel-consumption-form">
                <label for="total_distance">Total distance traveled (in km):</label>
                <input type="number" id="total_distance" name="total_distance" required>
                <label for="fuel_efficiency">Fuel efficiency (in km/L):</label>
                <input type="number" id="fuel_efficiency" name="fuel_efficiency" required>
                <label for="fuel_cost">Fuel cost (per liter in INR):</label>
                <input type="number" id="fuel_cost" name="fuel_cost" required>
                <input type="submit" value="Calculate Fuel Consumption">
                <p id="fuel-consumption-result"></p>
            </form>
        </div>

        <!-- Vehicle Maintenance Cost Calculation -->
        <div class="calculation-container">
            <h2>Vehicle Maintenance Cost Calculation</h2>
            <form id="maintenance-cost-form">
                <label for="vehicle_age">Vehicle age (in years):</label>
                <input type="number" id="vehicle_age" name="vehicle_age" required>
                <label for="maintenance_cost_per_year">Maintenance cost per year in INR:</label>
                <input type="number" id="maintenance_cost_per_year" name="maintenance_cost_per_year" required>
                <input type="submit" value="Calculate Maintenance Cost">
                <p id="maintenance-cost-result"></p>
            </form>
        </div>

        <!-- Vehicle Depreciation Calculation -->
        <div class="calculation-container">
            <h2>Vehicle Depreciation Calculation</h2>
            <form id="depreciation-form">
                <label for="vehicle_price">Vehicle purchase price in INR:</label>
                <input type="number" id="vehicle_price" name="vehicle_price" required>
                <label for="depreciation_rate">Depreciation rate (per year in %):</label>
                <input type="number" id="depreciation_rate" name="depreciation_rate" required>
                <input type="submit" value="Calculate Depreciation">
                <p id="depreciation-result"></p>
            </form>
        </div>
    </div>

    <script>
        // Fuel Consumption Calculation
        const fuelConsumptionForm = document.getElementById('fuel-consumption-form');
        const fuelConsumptionResult = document.getElementById('fuel-consumption-result');
        
        fuelConsumptionForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const totalDistance = parseFloat(document.getElementById('total_distance').value);
            const fuelEfficiency = parseFloat(document.getElementById('fuel_efficiency').value);
            const fuelCost = parseFloat(document.getElementById('fuel_cost').value);
        
            let totalFuelConsumption = totalDistance / fuelEfficiency;
            let totalFuelCost = totalFuelConsumption * fuelCost;
        
            fuelConsumptionResult.innerText = `Total fuel consumption: ${totalFuelConsumption.toFixed(2)} liters. Total fuel cost: ₹${totalFuelCost.toFixed(2)} INR.`;
        });
        
        // Vehicle Maintenance Cost Calculation
        const maintenanceCostForm = document.getElementById('maintenance-cost-form');
        const maintenanceCostResult = document.getElementById('maintenance-cost-result');
        
        maintenanceCostForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const vehicleAge = parseFloat(document.getElementById('vehicle_age').value);
            const maintenanceCostPerYear = parseFloat(document.getElementById('maintenance_cost_per_year').value);
        
            let totalMaintenanceCost = vehicleAge * maintenanceCostPerYear;
        
            maintenanceCostResult.innerText = `Estimated total maintenance cost: ₹${totalMaintenanceCost.toFixed(2)} INR.`;
        });
        
        // Vehicle Depreciation Calculation
        const depreciationForm = document.getElementById('depreciation-form');
        const depreciationResult = document.getElementById('depreciation-result');
        
        depreciationForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const vehiclePrice = parseFloat(document.getElementById('vehicle_price').value);
            const depreciationRate = parseFloat(document.getElementById('depreciation_rate').value);
        
            let totalDepreciation = vehiclePrice * (depreciationRate / 100);
        
            depreciationResult.innerText = `Estimated total depreciation: ₹${totalDepreciation.toFixed(2)} INR.`;
        });
    </script>
</body>
</html>
